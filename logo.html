<header>

      <div class="logo-standards"> 
        <img src="images/TRT_LogoStandards_Page_1.jpg" alt="Logo Standards Intro page">
        <img src="images/TRT_LogoStandards_Page_2.jpg" alt="History of the trail logo and simplified design" class="enlargeable">
        <img src="images/TRT_LogoStandards_Page_3.jpg" alt="Explanation of the components of the new TRT logo" class="enlargeable">

  </footer>

    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
    </div>

  <script>
  // Get all enlargeable images
  const images = document.querySelectorAll('.enlargeable');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.querySelector('.close');

  // Add click event to each image
  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'block';
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    });
  });

  // Close on X click
  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  // Close on background click (but not when clicking the image itself)
  lightbox.addEventListener('click', (e) => {
    if (e.target !== lightboxImg) {
      lightbox.style.display = 'none';
    }
  });

  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
